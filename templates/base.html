{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
  <header class="container">
    <ul class="topNav">
      <li><a href="{% url 'home' %}">A Simple Blog</a></li>
      <li><a href="{% url 'posts:post_list' %}">Posts</a></li>
      {% if request.user.is_authenticated %}
      <li class="right"><a href="{% url 'signout' %}">Sign out</a></li>
      <li class="right"><a href="">{{ request.user.username }}</a></li>
      {% else %}
      <li class="right"><a href="{% url 'signup' %}">Sign up</a></li>
      <li class="right"><a href="{% url 'signin' %}">Sign in</a></li>
      {% endif %}
    </ul>
  </header>

  {% include "messages.html" %}

  <main class="container">
    {% block main %}
    {% endblock %}
  </main>

</body>

</html>
