{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}


{% block main %}
<h1>Sign Up</h1>

<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    <small>{{ field.errors }}</small>
  </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Create an account</button>
</form>
{% endblock %}
