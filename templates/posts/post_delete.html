{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}


{% block main %}
<h1>Are you sure you want to delete this post?</h1>
<h3>{{ post.title }}</h3>
<p>{{ post.body }}</p>
<form action="{% url 'posts:post_delete' post.pk %}" method="POST">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
{% endblock %}
