{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}


{% block main %}
<h1>Edit Post</h1>

<form action="{% url 'posts:post_update' post.pk %}" method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <table>
    {% for field in form %}
    <tr>
      <th>{{ field.label_tag }}</th>
      <td>
        {{ field.errors }}
        {{ field }}
        {{ field.help_text }}
      </td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit">Save</button>
</form>
{% endblock %}
