{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}


{% block main %}
<h1>Edit Post</h1>

<form action="{% url 'posts:post_update' post.pk %}" method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    {{ field.help_text }}
  </div>
  {% endfor %}
  <button class="btn blueButton" type="submit">Save</button>
</form>
{% endblock %}
