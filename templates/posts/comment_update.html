{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}


{% block main %}
<h1>Edit Comment</h1>
<!-- Comment form section -->
<form id="commentForm" action="{% url 'posts:comment_update' comment.pk %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <textarea class="form-control" name="content" rows="3" required>{{ comment.content }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>

{% endblock %}
