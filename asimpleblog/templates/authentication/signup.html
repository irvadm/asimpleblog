{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block header %}
<h1 class="text-center">Sign Up</h1>
{% endblock %}

{% block main %}
<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    <small>{{ field.errors }}</small>
  </div>
  {% endfor %}
  <button class="btn btn-lg blue-button" type="submit">Create an account</button>
</form>
{% endblock %}
